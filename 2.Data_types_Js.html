    <title>Data types in Javascript</title>

</head>

<body>

    <h2>
        There are majorily 5 data types in Javascript.
    </h2>

    <br>
    1. Number
    <br>
    2. String
    <br>
    3. Boolean
    <br>
    4. Array
    <br>
    5. Object
    <br>
    <br>


    We will look one by one in this lecture
    <p id="demo"></p>
    <script>

        var x = 43; // Numeric data types
        var y = "Rohit Sharma" // String types
        var z = true;  // Boolean type

        var a = [32, 42, 52, 522]; // Array

        var b = { name: 'Rahul', age: 23, proffession: "Software_developer" }

        document.getElementById("demo").innerHTML = "This it will print the values in 'Numeric data types'" + x;
        document.getElementById("demo").innerHTML = "This it will print the values in 'String data types'" + y;
        // document.getElementById("demo").innerHTML = "This it will print the values in 'Boolean data types'" + z;
        // document.getElementById("demo").innerHTML = "This it will print the values in 'Array data types':-" + a[0];
        // document.getElementById("demo").innerHTML = "This it will print the values in 'Object data types';-" + b.name;
        // document.getElementById("demo").innerHTML = 5 + 6;

    </script>

</body>
